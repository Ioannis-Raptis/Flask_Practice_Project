{% extends 'layout.html' %}
{% block body %}
    <legend class="border-bottom mb-4">Login</legend>
    <form method="POST">
        <div class="form-group">
            <label>
                <strong>Username</strong>
            </label>
            <input type="text" class="form-control" name="username" placeholder="Enter your username" value={{ request.form.username }}></div>
            <div class="form-group">
                <label>
                    <strong>Password</strong>
                </label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" value={{ request.form.password }}></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {% endblock %}
